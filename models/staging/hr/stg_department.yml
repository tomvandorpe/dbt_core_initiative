
version: 2

models:
  - name: stg_department
    description: "department and Business Unit table"
    columns:
      - name: departmentid
        description: "{{ doc('department_id') }}"
        data_tests:
          - unique
          - not_null
      - name: department_name
        description: "{{ doc('department_name') }}"
        data_tests:
          - unique
          - not_null
      - name: business_unit
        description: "{{ doc('business_unit') }}"
        data_tests:
          - not_null
      - name: modifieddate
        description: "{{ doc('modifieddate') }}"
        data_tests:
          - not_null  
