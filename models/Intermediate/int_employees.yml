
version: 2

models:
  - name: int_employees
    description: "Model that displays employee infrmation such as name, age and seniority category"
    columns:
      - name: businessentityid
        description: "{{doc('businessentityid')}}"
        data_tests:
          - unique
          - not_null
      - name: org
        description: "{{doc('org')}}"
        tests:
          - not_null:
              config:
                where: "organizationlevel != 0"
      - name: organizationlevel
        description: "{{doc('organizationlevel')}}"
        data_tests:
          - accepted_values:
              values: [0,1, 2, 3, 4]
          - not_null
      - name: birthdate
        description: "{{doc('birthdate')}}"
        data_tests:
          - not_null
      - name: gender
        description: "{{doc('gender')}}"
        data_tests:
          - not_null
      - name: hiredate
        description: "{{doc('hiredate')}}"
        data_tests:
          - not_null
      - name: seniority_category
        description: "{{doc('seniority_category')}}"
        data_tests:
          - not_null
      - name: age_in_years
        description: "{{doc('age_in_years')}}"
        data_tests:
          - not_null
      - name: full_name
        description: "{{doc('full_name')}}"
        data_tests:
          - not_null      